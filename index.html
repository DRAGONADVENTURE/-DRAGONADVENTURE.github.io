<style>
  *,
  *::after,
  *::before {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  button {
    font: inherit;
    border: none;
    cursor: pointer;
  }
  input,
  label {
    font: inherit;
  }
  
  :root {
    --_hue: 245;
    --_size: 2.5rem;
    --_radius: 0.2em;
    --_tspeed_fast: 150ms;
    --_tspeed_slow: 400ms;
    --_ttype_squish: cubic-bezier(0.86, -0.1, 0.27, 1.15);
  
    /* Light Mode */
    --bg--light: var(--_hue) 30% 94%;
    --txt--light: var(--_hue) 40% 5%;
    --accent--light: var(--_hue) 55% 50%;
    --muted--light: var(--_hue) 30% 99%;
    /* Dark Mode */
    --bg--dark: var(--_hue) 15% 10%;
    --txt--dark: var(--_hue) 30% 88%;
    --accent--dark: var(--_hue) 50% 50%;
    --muted--dark: var(--_hue) 20% 4%;
  
    --bg: var(--bg--dark);
    --txt: var(--txt--light);
    --accent: var(--accent--dark);
    --muted: var(--muted--dark);
    color-scheme: dark;
  }
  
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: var(--bg--dark);
      --txt: var(--txt--dark);
      --accent: var(--accent--dark);
      --muted: var(--muted--dark);
      color-scheme: dark;
    }
  }
  
  /* prefers reduced motion */
  @media (prefers-reduced-motion: reduce) {
    :root {
      --_tspeed_slow: 50ms;
      --_tspeed_fast: 50ms;
    }
  }
  
  body {
    min-height: 100vh;
    display: grid;
    place-items: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
      background-image: (https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fdynamic-wallpaper&psig=AOvVaw12UjlkR8s53417ju4JgynO&ust=1736970018215000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMjHquD79YoDFQAAAAAdAAAAABAJ);      
  }
  
  ::selection {
    background: hsl(var(--accent) / 0.8);
    color: hsl(var(--bg));
  }
  
  h1 {
    font-size: calc(var(--_size) * 1.3);
  }
  
  .container {
    margin-inline: max(calc((100vw - 70rem) / 2), 1.5rem);
    display: grid;
    gap: 1.5vmax;
    text-align: center;
  }
  
  form {
    display: grid;
    gap: 0.8em;
    max-width: calc(var(--_size) * 20);
    font-size: var(--_size);
    text-align: left;
    padding-block: 0.5em;
  }
  
  .input-wrapper {
    position: relative;
    display: grid;
    gap: 0.2em;
    margin-block-start: 0.6em;
  }
  
  .form-label {
    text-transform: uppercase;
    font-size: 0.7em;
    letter-spacing: 0.05em;
    margin-inline: 0.45em;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 0.1em 0.35em;
    background-color: hsl(var(--muted));
    transition: transform var(--_tspeed_fast) var(--_ttype_squish),
      background-color var(--_tspeed_fast) var(--_ttype_squish);
  }
  
  .form-input {
    border: none;
    border-radius: var(--_radius);
    padding: 0.35em 0.55em;
    width: 100%;
    background-color: hsl(var(--muted));
    caret-color: hsl(var(--accent));
    box-shadow: 0 0 0 -0.1em hsl(var(--bg)),
      0 0 0 -0.2em hsl(var(--accent) / 0.8);
    transition: box-shadow var(--_tspeed_slow) var(--_ttype_squish);
  }
  
  .form-input:focus {
    outline: none;
    box-shadow: 0 0 0 0.2em hsl(var(--bg)),
      0 0 0 0.4em hsl(var(--accent) / 0.8);
  }
  
  .form-input:focus ~ .form-label,
  .form-input:not(:placeholder-shown) ~ .form-label {
    transform: translate3d(0, -2.75em, 0);
    background-color: hsl(var(--bg));
    color: hsl(var(--accent) / 0.8);
  }
  
  .form-input::placeholder {
    opacity: 0;
  }
  
  @media screen and (min-width: 600px) {
    .md\:span-2 {
      grid-column: 1 / span 2;
    }
  }
  
  .btn {
    max-width: fit-content;
    display: flex;
    place-items: center;
    gap: 0.5em;
    background-color: hsl(var(--accent));
    color: hsl(var(--bg));
    text-decoration: none;
    padding: 0.4em 1.4em;
    border-radius: var(--_radius);
    box-shadow: 0.05em 0.1em 0.9em hsl(var(--accent) / 0.3),
      0 0 0 -0.1em hsl(var(--bg)), 0 0 0 -0.2em hsl(var(--accent));
    transition: box-shadow var(--_tspeed_slow) var(--_ttype_squish),
      background-color var(--_tspeed_slow) var(--_ttype_squish);
      background:url(https://cdn.svgator.com/images/2022/06/use-svg-as-background-image-particle-strokes.svg) no-repeat center;
  }
  
  }
  
  .btn :where(svg, img, span) {
    pointer-events: none;
  }
  
  .btn :where(svg, img) {
    width: var(--_size);
  }
  
  .btn:where(:active, :hover) {
    background-color: hsl(var(--accent) / 0.7);
    box-shadow: 0 0 0 hsl(var(--accent) / 0.3), 0 0 0 -0.1em hsl(var(--bg)),
      0 0 0 -0.2em hsl(var(--accent));
  }
  
  .btn:focus {
    outline: none;
  }
  
  .btn:focus-visible {
    box-shadow: 0 0 0 hsl(var(--accent) / 0.3), 0 0 0 0.2em hsl(var(--bg)),
      0 0 0 0.4em hsl(var(--accent) / 0.7);
  }
</style>


<div class="container">
  <h1>Building Better Form Inputs</h1>
  <form action="PAGE 2.html">
    <div class="input-wrapper">
      <input
        type="text"
        id="firstname"
        class="form-input"
        placeholder="First Name"
        autocomplete="given-name"
        required
        >
      <label
        for="firstname"
        class="form-label"
        >
      First Name
      </label>
    </div>
    <div class="input-wrapper">
      <input
        type="text"
        id="lastname"
        class="form-input"
        placeholder="Last Name"
        autocomplete="family-name"
        required
        >
      <label
        for="lastname"
        class="form-label"
        >
      Last Name
      </label>
    </div>
    <div class="input-wrapper md:span-2">
      <input
        type="email"
        id="email"
        class="form-input"
        placeholder="Email Address"
        autocomplete="email"
        >
      <label
        for="email"
        class="form-label"
        >
      Email Address
      </label>
    </div>
    <button
      type="submit"
      class="btn md:span-2"
      id="SignInButton"
    >Sign In
    </button>
  </form>
</div>
